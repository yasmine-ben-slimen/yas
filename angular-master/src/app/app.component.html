<!-- Toolbar -->
<mat-toolbar id="tool" #toolbar [class.sticky] = "sticky" color="primary" class="header">
  <div>Material Theme</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav   #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a routerLink="/home" routerLinkActive="active" mat-list-item>
        <mat-icon>home</mat-icon>Home
      </a>
     <nav>
      <a routerLink="/propos" routerLinkActive="active" mat-list-item>
        <mat-icon>search</mat-icon> Discover Us
      </a>
    </nav>
    <nav>
      <a routerLink="/univ"  routerLinkActive="active" mat-list-item>
        <mat-icon>content_paste</mat-icon> Recent adds
      </a></nav>
      <nav>
      <a routerLink="/chat"  routerLinkActive="active" mat-list-item>
        <mat-icon>content_paste</mat-icon> universities
      </a>
      </nav>
      <nav>
      <a routerLink="/registre" routerLinkActive="active" mat-list-item>
        <mat-icon>account_circle</mat-icon> Registration
      </a>
    </nav>
    <nav>
      <a routerLink="/login" routerLinkActive="active" mat-list-item>
        <mat-icon>lock</mat-icon> Login
      </a>
    </nav>
    <nav>
      <a routerLink="/detail"  mat-list-item>
        <mat-icon>lock</mat-icon> detail
      </a>
    </nav>
       
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content >

    <!-- Applying the mat-tyography class adds styles for native elements. -->
  

    <!-- Angular material cards -->
    <div class="productCards">
      <mat-grid-list cols="0" [colspan]="0" rowHeight="0px">
      
       
        <mat-grid-tile [colspan]="0"  [rowspan]="0" rowHeight="0px"   id="home">
          <mat-grid-tile-header id="header1"[style.background]="'grey'">
           
          </mat-grid-tile-header>

       



        </mat-grid-tile>
        
      </mat-grid-list>

    </div>
    






  <footer></footer>
 
  </mat-sidenav-content>
  
</mat-sidenav-container>

<router-outlet></router-outlet>
